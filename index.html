<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo da Velha</title>
  <style>
    body { /* Cor do fundo */
      background-color: #222640;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #titulo { /* modificar o titulo visual do jogo */
      text-align: center;
      color: #ffffff;
      font-family: 'Courier New', Courier, monospace;
    }

    .board { /* tamanho do tabuleiro */
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell { /* modificar as cores e delays do codigo */
      background-color: #222640;
      border: 4px solid #04aa6d;
      font-size: 70px;
      height: 100px;
      width: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.4s;
    }

    .cell:hover { /* ao paasar o ponteiro do mause ele muda a cor  */
      background-color: #04aa6d;
      color: #222640;
    }

    .x {
      color: #ffffff; /* separou O - X em cores diferente  */
      font-weight: bold;
    }

    .o {
      color: #fff200; /* separou O - X em cores diferente  */
      font-weight: bold
    }

    #status { /* o estato do jogador que aparece quem ganhou empatou ou a vez */
      margin: 20px;
      font-size: 18px;
      text-align: center;
      color: #ffffff;
    }

    img { /* Tamanho da imagem */
      height: 185px;
      width: 400px;
    }

    #dov {  /* modificar as velhas */
      display: flex;
      justify-content: center;
    }

  #bttR {      /* Para um Padrao para cada botão */
      cursor: pointer;
      background-color: #222640;
      color: #ffffff;
      border: 2px solid #ffffff ;
      height: 30px;
      width: 100px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    } 

    #bttR:hover { /* ao passar o ponteiro do mause ele muda de cor */
      background-color: #04aa6d;
      color: #222640;
    }

    #box { /* tamanho da div de reniciar o jogo */
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="dov">
    <img src="STAUT.png" alt="Minha imagem protegida" draggable="false" />
  </div>

  <h1 id="titulo">Jogo da Velha</h1>
  <div class="board" id="board"></div>
  <p id="status">Turno do Jogador X</p>
  <div id="box">
    <button onclick="reiniciarJogo()" id="bttR">Reiniciar</button>
  </div>

  <script>
    const board = document.getElementById('board'); /* Chamar o evento de vez do jogador e tudo o resto -1 */
    const statusText = document.getElementById('status');
    let currentPlayer = 'X';
    let cells = Array(9).fill(null);
    let jogoAtivo = true;

    function criarTabuleiro() { /* faser os 9 quadrdos da div e fica embaixo de constant - 2
       */
      board.innerHTML = '';
      cells.forEach((cell, index) => {
        const div = document.createElement('div');
        div.classList.add('cell');
        div.dataset.index = index;
        div.addEventListener('click', clicarCelula);

        if (cell) {
          div.textContent = cell;
          div.classList.add(cell.toLowerCase()); // adiciona classe 'x' ou 'o' Fica em baixo de criar tabuleiro -3
        }

        board.appendChild(div); /*4*/
      });
    }

    function clicarCelula(e) { /* indificar a vez do jogador fic LOGO EM cima do VerificarVitoria e enbaxo de boad.appendChild 5 */
      const index = e.target.dataset.index;
      if (cells[index] || !jogoAtivo) return;

      cells[index] = currentPlayer;
      criarTabuleiro(); /* 5,5 */

      if (verificarVitoria()) { /* vai verificar a vitoria fica EMBAIXO DA Funçao ClicarCelula 6 */
        statusText.textContent = `Jogador ${currentPlayer} venceu!`;
        jogoAtivo = false;
      } else if (!cells.includes(null)) {
        statusText.textContent = 'Empate!';
        jogoAtivo = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.textContent = `Turno do Jogador ${currentPlayer}`;
      }
    }

    function verificarVitoria() { /* embaixo de verificar vitoria, criar onde vc ganho como?  7*/
      const combinacoes = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      return combinacoes.some(([a, b, c]) => { /* fica embvaixo de verificar vitoria funçao 8*/
        return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
      });
    }

    function reiniciarJogo() { /* renicioar o jogo, fica embaixo de retur combinaçoes 9*/
      cells = Array(9).fill(null);
      currentPlayer = 'X';
      jogoAtivo = true;
      statusText.textContent = 'Turno do Jogador X';
      criarTabuleiro();
    }

    // Inicia ao carregar
    reiniciarJogo(); /* ativar a funçao 10 */
  </script>
</body>
</html>
